<div class="container" fxLayout="row wraps" fxLayout.lt-md="column" 
     fxLayoutGap="15px grid" fxLayoutAlign="flex start">
  <div *ngFor="let round of finishedRounds">
    <mat-card class="round-card"> 
      <mat-card-header>
          <mat-card-title>{{round.number}}</mat-card-title>
          <mat-card-subtitle>{{round.endTime}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{round.winner}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
